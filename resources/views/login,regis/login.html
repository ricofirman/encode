<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login — a Studio</title>
  
  <!-- Bootstrap 5.3.3 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  
  <style>
    :root {
      --dark: #000000;
      --light: #ffffff;
      --gray-50: #f8f9fa;
      --gray-100: #f1f3f5;
      --gray-200: #e9ecef;
      --gray-300: #dee2e6;
      --gray-500: #6c757d;
      --gray-700: #495057;
      --gray-900: #212529;
      --success: #198754;
      --danger: #dc3545;
    }

    body {
      background: linear-gradient(135deg, #f5f7fa 0%, #e4e7eb 100%);
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
      padding: 1rem;
      color: var(--dark);
    }

    .login-card {
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 
        0 12px 30px rgba(0, 0, 0, 0.08),
        0 4px 6px rgba(0, 0, 0, 0.03);
      max-width: 440px;
      width: 100%;
      background: var(--light);
      border: 1px solid rgba(0, 0, 0, 0.05);
      transition: transform 0.3s ease;
    }

    .login-card:hover {
      transform: translateY(-3px);
    }

    .card-header {
      background: var(--dark);
      color: var(--light);
      padding: 1.75rem 2rem;
      text-align: center;
      position: relative;
    }

    .card-header::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 3px;
      background: linear-gradient(90deg, #333, #666, #333);
    }

    .card-header h2 {
      font-weight: 700;
      letter-spacing: -0.8px;
      font-size: 1.75rem;
    }

    .card-header p {
      font-size: 0.95rem;
      opacity: 0.85;
      margin-top: 0.3rem;
      font-weight: 300;
    }

    .card-body {
      padding: 2.25rem;
    }

    .input-group {
      margin-bottom: 1.35rem;
      position: relative;
    }

    .input-group-text {
      background: var(--gray-50);
      border: 1px solid var(--gray-200);
      border-right: none;
      color: var(--gray-700);
      padding: 0.65rem 1rem;
    }

    .form-control {
      border: 1px solid var(--gray-200);
      padding: 0.65rem 1rem;
      font-size: 1rem;
      transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      background-color: var(--light);
    }

    .form-control:focus {
      border-color: var(--dark);
      box-shadow: 0 0 0 0.2rem rgba(0, 0, 0, 0.12);
      outline: none;
      background-color: var(--light);
    }

    .form-control.is-invalid {
      border-color: var(--danger);
      padding-right: 2.5rem;
    }

    .form-control.is-valid {
      border-color: var(--success);
      padding-right: 2.5rem;
    }

    .toggle-password {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: var(--gray-500);
      cursor: pointer;
      font-size: 1.1rem;
    }

    .toggle-password:hover {
      color: var(--dark);
    }

    .form-check-input:checked {
      background-color: var(--dark);
      border-color: var(--dark);
    }

    .btn-login {
      background-color: var(--dark);
      border-color: var(--dark);
      padding: 0.85rem;
      font-weight: 600;
      letter-spacing: 0.6px;
      transition: all 0.35s cubic-bezier(0.34, 1.56, 0.64, 1);
      width: 100%;
      font-size: 1.05rem;
    }

    .btn-login:hover {
      background-color: #0a0a0a;
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.18);
    }

    .divider {
      display: flex;
      align-items: center;
      text-align: center;
      margin: 1.75rem 0;
      color: var(--gray-500);
      font-size: 0.875rem;
      font-weight: 500;
    }

    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      border-bottom: 1px solid var(--gray-200);
    }

    .divider:not(:empty)::before {
      margin-right: 1rem;
    }

    .divider:not(:empty)::after {
      margin-left: 1rem;
    }

    .link {
      color: var(--gray-700);
      text-decoration: none;
      font-size: 0.95rem;
      font-weight: 500;
      transition: color 0.2s;
    }

    .link:hover {
      color: var(--dark);
      text-decoration: underline;
      text-underline-offset: 4px;
    }

    @media (max-width: 480px) {
      .card-body {
        padding: 1.75rem;
      }
      .card-header h2 {
        font-size: 1.5rem;
      }
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(20px) scale(0.98);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .login-card {
      animation: slideIn 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    }
  </style>
</head>
<body>

  <!-- Toast Notification -->
  <div class="toast-container position-fixed top-0 end-0 p-3">
    <div id="liveToast" class="toast align-items-center" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="d-flex">
        <div class="toast-body me-2" id="toast-body">
          Pesan akan muncul di sini.
        </div>
        <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
    </div>
  </div>

  <div class="login-card">
    <div class="card-header">
      <h2>ENCODE<span class="text-muted">.</span></h2>
      <p>Masuk ke akun Anda</p>
    </div>
    <div class="card-body">
      <form id="loginForm">
        <!-- Email -->
        <div class="input-group">
          <span class="input-group-text">
            <i class="bi bi-envelope"></i>
          </span>
          <input 
            type="email" 
            class="form-control" 
            id="email"
            placeholder="email" 
            required
            autocomplete="email"
            autofocus
          >
        </div>

        <!-- Password -->
        <div class="input-group">
          <span class="input-group-text">
            <i class="bi bi-lock"></i>
          </span>
          <input 
            type="password" 
            class="form-control" 
            id="password"
            placeholder="password" 
            required
            autocomplete="current-password"
          >
          <button type="button" class="toggle-password" id="togglePassword">
            <i class="bi bi-eye"></i>
          </button>
        </div>

        <!-- Remember me + Forgot password -->
        <div class="d-flex justify-content-between align-items-center mb-4">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="remember">
            <label class="form-check-label small" for="remember">
              Ingat sesi
            </label>
          </div>
          <a href="#" class="link">Lupa sandi?</a>
        </div>

        <!-- Login Button -->
        <button type="submit" class="btn btn-login">
          <i class="bi bi-box-arrow-in-right me-1"></i> Masuk
        </button>

        <!-- Divider -->
        <div class="divider">atau</div>

        <!-- Hanya Google -->
        <div class="d-grid">
          <button type="button" class="btn btn-outline-dark">
            <i class="bi bi-google me-2"></i> Lanjutkan dengan Google
          </button>
        </div>

        <!-- Sign up link -->
        <div class="text-center mt-4 pt-2 border-top border-light">
          <span class="text-muted small">
            Belum punya akun? 
            <a href="register.html" class="link">Buat akun</a>
          </span>
        </div>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Toggle password
    const togglePassword = document.querySelector('#togglePassword');
    const passwordInput = document.querySelector('#password');

    togglePassword.addEventListener('click', function () {
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
      this.innerHTML = type === 'password' 
        ? '<i class="bi bi-eye"></i>' 
        : '<i class="bi bi-eye-slash"></i>';
    });

    // Toast helper
    const toastEl = document.getElementById('liveToast');
    const toastBody = document.getElementById('toast-body');
    const toast = new bootstrap.Toast(toastEl, { delay: 3000 });

    function showToast(message, type = 'info') {
      let icon = 'ℹ️';
      toastEl.className = 'toast align-items-center';
      
      if (type === 'success') {
        icon = '✅';
        toastEl.classList.add('text-bg-success');
      } else if (type === 'error') {
        icon = '⚠️';
        toastEl.classList.add('text-bg-danger');
      } else {
        toastEl.classList.add('text-bg-light');
      }

      toastBody.innerHTML = `${icon} ${message}`;
      toast.show();
    }

    // Validasi & submit
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const email = this.email.value.trim();
      const password = this.password.value;

      // Reset validasi
      this.email.classList.remove('is-valid', 'is-invalid');
      this.password.classList.remove('is-valid', 'is-invalid');

      let valid = true;

      // Validasi email
      if (!email) {
        this.email.classList.add('is-invalid');
        showToast('Email wajib diisi.', 'error');
        valid = false;
      } else if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
        this.email.classList.add('is-invalid');
        showToast('Format email tidak valid.', 'error');
        valid = false;
      } else {
        this.email.classList.add('is-valid');
      }

      // Validasi password
      if (!password) {
        this.password.classList.add('is-invalid');
        showToast('Kata sandi wajib diisi.', 'error');
        valid = false;
      } else if (password.length < 6) {
        this.password.classList.add('is-invalid');
        showToast('Kata sandi minimal 6 karakter.', 'error');
        valid = false;
      } else {
        this.password.classList.add('is-valid');
      }

      if (valid) {
        showToast('Sedang memproses...', 'info');
        setTimeout(() => {
          showToast('Login berhasil!', 'success');
          // window.location.href = '/dashboard';
        }, 1000);
      }
    });

    // Bersih validasi saat input berubah
    document.querySelectorAll('.form-control').forEach(input => {
      input.addEventListener('input', function() {
        this.classList.remove('is-invalid', 'is-valid');
      });
    });
  </script>

</body>
</html>
